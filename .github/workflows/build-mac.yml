name: Build macOS App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server.js'
      - 'electron-main.js'
      - 'public/**'
      - 'package.json'
      - '.github/workflows/build-mac.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  build-mac:
    name: Build macOS Application
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download yt-dlp for macOS
        run: |
          mkdir -p tools-mac
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o tools-mac/yt-dlp
          chmod +x tools-mac/yt-dlp
          ./tools-mac/yt-dlp --version

      - name: Install ffmpeg
        run: |
          brew install ffmpeg
          mkdir -p tools-mac/ffmpeg
          cp $(which ffmpeg) tools-mac/ffmpeg/
          tools-mac/ffmpeg/ffmpeg -version | head -1

      - name: Build macOS app (Intel & Apple Silicon)
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List output files
        run: |
          echo "üì¶ Build artifacts:"
          ls -lh dist-v5/

      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Intel-DMG
          path: dist-v5/*-x64.dmg
          retention-days: 30

      - name: Upload Intel ZIP
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Intel-ZIP
          path: dist-v5/*-x64.zip
          retention-days: 30

      - name: Upload Apple Silicon DMG
        uses: actions/upload-artifact@v4
        with:
          name: macOS-AppleSilicon-DMG
          path: dist-v5/*-arm64.dmg
          retention-days: 30

      - name: Upload Apple Silicon ZIP
        uses: actions/upload-artifact@v4
        with:
          name: macOS-AppleSilicon-ZIP
          path: dist-v5/*-arm64.zip
          retention-days: 30

      - name: Create Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist-v5/*.dmg,dist-v5/*.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
