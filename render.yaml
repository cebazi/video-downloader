services:
  # Web Service
  - type: web
    name: video-downloader
    runtime: node
    plan: starter
    buildCommand: curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp && chmod a+rx /usr/local/bin/yt-dlp && apt-get update && apt-get install -y ffmpeg && npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: YTDLP_PATH
        value: /usr/local/bin/yt-dlp
      - key: FFMPEG_PATH
        value: /usr/local/bin/ffmpeg
      - key: NODE_ENV
        value: production
    region: singapore

