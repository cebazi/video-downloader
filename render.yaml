services:
  # Web Service - 使用 Docker 部署
  - type: web
    name: video-downloader
    env: docker
    plan: starter
    region: singapore
    envVars:
      - key: PORT
        value: 10000
      - key: YTDLP_PATH
        value: yt-dlp
      - key: FFMPEG_PATH
        value: ffmpeg
      - key: NODE_ENV
        value: production

